<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>网页版俄罗斯方块</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        #game-canvas {
            border: 2px solid #fff;
        }
        #score-board {
            color: white;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            min-width: 200px;
        }
        .game-info {
            margin: 10px 0;
            font-size: 1.2em;
        }
        #controls {
            color: white;
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">俄罗斯方块</h1>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score-board">
            <div class="game-info">分数: <span id="score">0</span></div>
            <div class="game-info">等级: <span id="level">1</span></div>
            <div class="game-info">已消除行数: <span id="lines">0</span></div>
        </div>
    </div>
    <div id="controls">
        <h3>操作说明：</h3>
        <p>← →：左右移动</p>
        <p>↑：旋转</p>
        <p>↓：加速下落</p>
        <p>空格：直接下落</p>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
